<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cursada - Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a1a',
            secondary: '#333333',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Men√∫ de navegaci√≥n -->
  <nav class="bg-primary text-white">
    <div class="container mx-auto px-4 py-3">
      <div class="flex flex-row items-center justify-between w-full">
        <!-- Logo a la izquierda -->
        <h1 class="text-2xl font-bold tracking-tight">
          <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Mi Cursada</a>
        </h1>
        <!-- Men√∫ centrado -->
        <ul class="flex flex-wrap gap-6 mx-auto">
          <li><a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Inicio</a></li>
          <li><a href="avisos.html" class="hover:text-gray-300 transition-colors duration-200">Avisos</a></li>
          <li><a href="sobremi.html" class="hover:text-gray-300 transition-colors duration-200">Sobre m√≠</a></li>
          <li><a href="materias2025.html" class="hover:text-gray-300 transition-colors duration-200">Materias 2025</a></li>
          <li><a href="contacto.html" class="hover:text-gray-300 transition-colors duration-200">Contacto</a></li>
        </ul>
        <!-- Botones de modo a la derecha -->
        <div class="flex items-center gap-2 bg-black bg-opacity-20 rounded-lg p-1 ml-4">
          <button id="light-mode-btn" class="theme-btn active">
            ‚òÄÔ∏è Claro
          </button>
          <button id="dark-mode-btn" class="theme-btn">
            üåô Oscuro
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Contacto</h2>

      <!-- Mensaje de √©xito (oculto por defecto) -->
      <div id="mensaje-exito" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        <p id="texto-exito"></p>
      </div>

      <!-- Mensaje de error (oculto por defecto) -->
      <div id="mensaje-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        <p id="texto-error"></p>
      </div>

      <div class="bg-white rounded-xl shadow-md p-6">
        <form id="formulario-contacto" class="space-y-6">
          <!-- Campo Nombre -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
              Nombre *
            </label>
            <input type="text" id="nombre" name="nombre" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            <div id="error-nombre" class="hidden text-red-600 text-sm mt-1"></div>
          </div>

          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Correo electr√≥nico *
            </label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            <div id="error-email" class="hidden text-red-600 text-sm mt-1"></div>
          </div>

          <!-- Campo Asunto -->
          <div>
            <label for="asunto" class="block text-sm font-medium text-gray-700 mb-1">
              Asunto *
            </label>
            <input type="text" id="asunto" name="asunto" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            <div id="error-asunto" class="hidden text-red-600 text-sm mt-1"></div>
          </div>

          <!-- Campo Mensaje -->
          <div>
            <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">
              Mensaje *
            </label>
            <textarea id="mensaje" name="mensaje" rows="4" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"></textarea>
            <div id="error-mensaje" class="hidden text-red-600 text-sm mt-1"></div>
          </div>

          <!-- Bot√≥n de env√≠o -->
          <div class="pt-4">
            <button type="submit"
              class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition-colors duration-200">
              Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 Mi Cursada. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    // Sistema de modo claro/oscuro
    class ThemeManager {
      constructor() {
        this.lightBtn = document.getElementById('light-mode-btn');
        this.darkBtn = document.getElementById('dark-mode-btn');
        this.body = document.body;
        
        this.init();
      }

      init() {
        // Cargar preferencia guardada
        const savedTheme = localStorage.getItem('theme') || 'light';
        this.setTheme(savedTheme);
        
        // Event listeners
        this.lightBtn.addEventListener('click', () => this.setTheme('light'));
        this.darkBtn.addEventListener('click', () => this.setTheme('dark'));
      }

      setTheme(theme) {
        if (theme === 'dark') {
          this.body.classList.add('dark-mode');
          this.body.classList.remove('light-mode');
          this.lightBtn.classList.remove('active');
          this.darkBtn.classList.add('active');
        } else {
          this.body.classList.add('light-mode');
          this.body.classList.remove('dark-mode');
          this.lightBtn.classList.add('active');
          this.darkBtn.classList.remove('active');
        }
        
        // Guardar preferencia
        localStorage.setItem('theme', theme);
      }
    }

    // Funci√≥n para validar email
    function validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Funci√≥n para mostrar mensaje de error
    function mostrarError(campo, mensaje) {
      const errorElement = document.getElementById(`error-${campo}`);
      errorElement.textContent = mensaje;
      errorElement.classList.remove('hidden');
      
      // Agregar borde rojo al input
      const inputElement = document.getElementById(campo);
      inputElement.classList.add('border-red-500');
    }

    // Funci√≥n para ocultar mensaje de error
    function ocultarError(campo) {
      const errorElement = document.getElementById(`error-${campo}`);
      errorElement.classList.add('hidden');
      
      // Quitar borde rojo del input
      const inputElement = document.getElementById(campo);
      inputElement.classList.remove('border-red-500');
    }

    // Funci√≥n para mostrar mensaje de √©xito
    function mostrarExito(nombre) {
      const mensajeExito = document.getElementById('mensaje-exito');
      const textoExito = document.getElementById('texto-exito');
      const mensajeError = document.getElementById('mensaje-error');
      
      // Ocultar mensaje de error si existe
      mensajeError.classList.add('hidden');
      
      // Mostrar mensaje de √©xito
      textoExito.textContent = `¬°Gracias por tu contacto ${nombre}! En breve le estar√© respondiendo.`;
      mensajeExito.classList.remove('hidden');
      
      // Limpiar el formulario
      document.getElementById('formulario-contacto').reset();
    }

    // Funci√≥n para mostrar mensaje de error general
    function mostrarErrorGeneral(mensaje) {
      const mensajeError = document.getElementById('mensaje-error');
      const textoError = document.getElementById('texto-error');
      const mensajeExito = document.getElementById('mensaje-exito');
      
      // Ocultar mensaje de √©xito si existe
      mensajeExito.classList.add('hidden');
      
      // Mostrar mensaje de error
      textoError.textContent = mensaje;
      mensajeError.classList.remove('hidden');
    }

    // Funci√≥n para validar el formulario
    function validarFormulario() {
      let errores = [];
      let camposValidos = true;

      // Obtener valores de los campos
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const asunto = document.getElementById('asunto').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      // Ocultar todos los errores previos
      ocultarError('nombre');
      ocultarError('email');
      ocultarError('asunto');
      ocultarError('mensaje');

      // Validar nombre
      if (!nombre) {
        mostrarError('nombre', 'El nombre es obligatorio');
        errores.push('El nombre es obligatorio');
        camposValidos = false;
      } else if (nombre.length < 2) {
        mostrarError('nombre', 'El nombre debe tener al menos 2 caracteres');
        errores.push('El nombre debe tener al menos 2 caracteres');
        camposValidos = false;
      }

      // Validar email
      if (!email) {
        mostrarError('email', 'El correo electr√≥nico es obligatorio');
        errores.push('El correo electr√≥nico es obligatorio');
        camposValidos = false;
      } else if (!validarEmail(email)) {
        mostrarError('email', 'Por favor ingrese un correo electr√≥nico v√°lido');
        errores.push('Por favor ingrese un correo electr√≥nico v√°lido');
        camposValidos = false;
      }

      // Validar asunto
      if (!asunto) {
        mostrarError('asunto', 'El asunto es obligatorio');
        errores.push('El asunto es obligatorio');
        camposValidos = false;
      } else if (asunto.length < 5) {
        mostrarError('asunto', 'El asunto debe tener al menos 5 caracteres');
        errores.push('El asunto debe tener al menos 5 caracteres');
        camposValidos = false;
      }

      // Validar mensaje
      if (!mensaje) {
        mostrarError('mensaje', 'El mensaje es obligatorio');
        errores.push('El mensaje es obligatorio');
        camposValidos = false;
      } else if (mensaje.length < 10) {
        mostrarError('mensaje', 'El mensaje debe tener al menos 10 caracteres');
        errores.push('El mensaje debe tener al menos 10 caracteres');
        camposValidos = false;
      }

      return { camposValidos, nombre, errores };
    }

    // Inicializar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializar sistema de temas
      new ThemeManager();

      // Event listener para el formulario
      document.getElementById('formulario-contacto').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const validacion = validarFormulario();
        
        if (validacion.camposValidos) {
          // Si todos los campos son v√°lidos, mostrar mensaje de √©xito
          mostrarExito(validacion.nombre);
        } else {
          // Si hay errores, mostrar mensaje de error general
          const mensajeError = 'Por favor corrija los siguientes errores:\n' + validacion.errores.join('\n');
          mostrarErrorGeneral('Por favor corrija los errores indicados en el formulario.');
        }
      });

      // Event listeners para limpiar errores cuando el usuario empiece a escribir
      document.getElementById('nombre').addEventListener('input', function() {
        ocultarError('nombre');
      });

      document.getElementById('email').addEventListener('input', function() {
        ocultarError('email');
      });

      document.getElementById('asunto').addEventListener('input', function() {
        ocultarError('asunto');
      });

      document.getElementById('mensaje').addEventListener('input', function() {
        ocultarError('mensaje');
      });
    });
  </script>
</body>

</html>
